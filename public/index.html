<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/logoicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script type="text/javascript">
        (function () {
            var ok = false;
            function getExplorerInfo() {
                var explorer = window.navigator.userAgent.toLowerCase();
                //firefox
                if (explorer.indexOf("firefox") >= 0) {
                    var ver = explorer.match(/firefox\/([\d.]+)/)[1];
                    return {
                        type: "Firefox",
                        version: ver
                    };
                }
                //Chrome
                else if (explorer.indexOf("chrome") >= 0) {
                    var ver = explorer.match(/chrome\/([\d.]+)/)[1];
                    return {
                        type: "Chrome",
                        version: ver
                    };
                }
                //Opera
                else if (explorer.indexOf("opera") >= 0) {
                    var ver = explorer.match(/opera.([\d.]+)/)[1];
                    return {
                        type: "Opera",
                        version: ver
                    };
                }
                //Safari
                else if (explorer.indexOf("safari") >= 0) {
                    var ver = explorer.match(/version\/([\d.]+)/)[1];
                    return {
                        type: "Safari",
                        version: ver
                    };
                }
                //other
                else {
                    return {
                        type: "Other",
                        version: -1
                    };
                }
            }
            var i = getExplorerInfo();
            var version = parseInt(i.version);
            if (i.type == "Chrome" && version > 57) {
                ok = true;
            }
            if (i.type == "Safari" && version > 11) {
                ok = true;
            }
            if (i.type == "Firefox" && version > 52) {
                ok = true;
            }
            if (i.type == "Opera" && version > 38) {
                ok = true;
            }
            if (!ok) {
                alert("抱歉，您当前使用的浏览器版本过低！请升级或更换您的浏览器！");
                window.location.href = "https://www.google.cn/chrome/";
            }
        })();
        (function () {
            var storeData = {};
            window.Store = function (key, val) {
                if (key && val) {
                    storeData[key] = val;
                }
                if (key && val === "") {
                    delete storeData[key];
                }
                if (key && typeof val === "undefined") {
                    return storeData[key];
                }
                if (!key && !val) {
                    return storeData;
                }
            };
        })();
    </script>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>集卡E家管理后台</title>
</head>
